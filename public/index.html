<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta
			name="description"
			content="Brainilio is a creative developer 
			specializing in Full-stack and UX/UI development with an 
			eye towards developing exceptionally creative, and empathy driven 
			solutions for real life problems."
		/>
		<meta name="”robots”" content="index, follow" />
		<meta property="og:title" content="Brainilio | Creative Developer" />
		<meta
			property="og:description"
			content="Brainilio is a Creative Developer specializing in Full-stack and UX/UI development"
		/>
		<!-- Opengraph tags -->
		<meta property="og:image" content="https://i.ibb.co/nssXVKb/Facebook.jpg" />
		<meta
			property="og:image"
			itemprop="image"
			content="https://i.ibb.co/nssXVKb/Facebook.jpg"
		/>
		<meta property="og:image" content="https://i.ibb.co/8Bp1VhX/Linkedin.jpg" />
		<meta property="og:site_name" content="Brainilio | Creative Developer" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://brainilio.com" />

		<!-- Twitter tags -->
		<meta name="twitter:title" content="Brainilio | Creative Developer" />
		<meta
			name="twitter:description"
			content="Brainilio is a Creative Developer specializing in tailoring sophisticated user-oriented experiences."
		/>
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:image" content="https://i.ibb.co/BcdmCc3/Twitter.jpg" />
		<meta name="twitter:site" content="@brainilio" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
		<title>Brainilio 💻 | Creative Developer</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
		<!-- A little help for the Netlify post-processing bots -->
		<form name="contact" netlify netlify-honeypot="bot-field" hidden>
			<input name="bot-field" type="hidden" />
			<input type="text" name="name" />
			<input type="email" name="email" />
			<input type="text" name="organization" />
			<input type="tel" name="phone" />
			<div data-netlify-recaptcha="true"></div>
			<textarea name="message"></textarea>
		</form>
		<!--
      This HTML file is a template.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
	</body>
</html>
